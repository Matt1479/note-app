<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Notes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="(notes$ | async) as notes">
    <ion-list *ngFor="let note of notes">
      <ion-item-sliding #slidingItem>
        <ion-item [routerLink]="'/notes/' + note.id">
          <ion-thumbnail slot="start" *ngIf="note.thumbnail">
            <ion-img [src]="note.thumbnail"> </ion-img>
          </ion-thumbnail>
          <ion-label>
            <h1>
              {{ note.title }}
              <span class="date">
                <ion-note [innerText]="note.date | date"></ion-note>
              </span>
            </h1>
            <p>{{ note.content }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="onDeleteNote(note.id, slidingItem)"
          >
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/notes/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
