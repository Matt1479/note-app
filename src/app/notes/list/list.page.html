<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Notes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item [routerLink]="'/notes/' + 0">
        <ion-thumbnail slot="start" *ngIf="notes[0].thumbnail">
          <!-- image or icon here -->
          <ion-img [src]="notes[0].thumbnail"> </ion-img>
        </ion-thumbnail>
        <ion-label>
          <h1>
            {{ notes[0].title }}
            <span class="date">
              <ion-note [innerText]="notes[0].date | date"></ion-note>
            </span>
          </h1>
          <p>{{ notes[0].content }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
