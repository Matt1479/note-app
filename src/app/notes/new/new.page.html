<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes/list"></ion-back-button>
    </ion-buttons>
    <ion-title>New Note</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        type="submit"
        (click)="onCreateNote()"
        [disabled]="!newNoteForm.valid"
        *ngIf="newNoteForm.valid"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newNoteForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="input-item">
            <ion-input
              inputmode="text"
              [spellcheck]="true"
              placeholder="Title"
              type="text"
              autocomplete="on"
              autocorrect="on"
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="input-item">
            <ion-textarea
              [autoGrow]="true"
              autocapitalize="on"
              [spellcheck]="true"
              inputmode="text"
              autocomplete="on"
              autocorrect="on"
              placeholder="Description"
              type="text"
              formControlName="content"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
