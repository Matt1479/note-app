<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes/list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="note" type="submit" (click)="onEditNote()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="title">
          {{ note?.title }}
          <span class="date">
            <ion-note [innerText]="note?.date | date"></ion-note>
          </span>
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text class="ion-text-wrap" [innerText]="note?.content"></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!note">
    <ion-row>
      <ion-col class="ion-text-center">
        <p>This note does not exist!</p>
        <ion-button (click)="onGoBack()">Go back</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
