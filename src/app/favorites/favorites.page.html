<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favorites">
    <ion-list *ngFor="let favoriteNote of favorites">
      <ion-item [routerLink]="'/notes/' + favoriteNote.id" detail>
        <ion-label>
          <h1>
            {{ favoriteNote.title }}
            <span class="date">
              <ion-note [innerText]="favoriteNote.date | date"></ion-note>
            </span>
          </h1>
          <p>{{ favoriteNote.content }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="favorites?.length <=0">
    <p class="ion-text-center">No favorites.</p>
  </div>
</ion-content>
