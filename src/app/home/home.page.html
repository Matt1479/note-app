<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="ion-text-center ion-padding">
    <ion-button
      color="primary"
      expand="block"
      class="ion-margin"
      routerLink="/notes/list"
      >Browse Notes</ion-button
    >
    <ion-button
      color="success"
      expand="block"
      class="ion-margin"
      routerLink="/favorites"
      >Browse Favorites</ion-button
    >
    <ion-button
      color="dark"
      expand="block"
      class="ion-margin"
      routerLink="/settings"
      >Settings</ion-button
    >
  </ion-list>
</ion-content>
